</head>





<body>
    <nav class="navbar navbar-expand-sm bg-black">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <a class="navbar-brand" href="Home.html">
                    <img src="img/Logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">Â 
                  </a>
                <li class="nav-item">
                    <a class="nav-link nav-text" href="#">Home</a>
                </li>
                <li id="my-cars" class="nav-item" style="position: absolute; left:10%">
                    <a class="nav-link nav-text" href="MeuCarros.html">Meus carros</a>
                </li>
                <li id="login-a" class="nav-item ">
                    <a class="nav-link nav-text nav-login" href="Login.html">Login</a>

                    <a id="signup-a" class="nav-link nav-text nav-signup" href="SignUp.html">Sign Up</a>

                    <span class="nav-link nav-text nav-signup logout-a" onclick="logout()">Logout</span>
                </li>   
                <li id="my-account" class="nav-item ">
                    <a class="nav-link nav-text nav-login" href="MinhaConta.html">Minha Conta</a>
                </li>
            </ul>
        </div>

    </nav>


    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/Carro01.jpg" alt="Los Angeles" class="d-block w-100 carousel-image">
                <div class="carousel-content">
                    <p>Organize seus carros da melhor maneira</p>
                  </div>
            </div>
            <div class="carousel-item">
                <img src="img/Carro02.jpg" alt="Chicago" class="d-block w-100 carousel-image">
            </div>
            <div class="carousel-item">
                <img src="img/Carro03.jpg" alt="New York" class="d-block w-100 carousel-image">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script>
        if (window.sessionStorage.getItem("autentification") == null){
            window.sessionStorage.setItem("autentification", "false");
        } else if (window.sessionStorage.getItem("autentification") == "true") {
            document.getElementById("login-a").style.display = document.getElementById("signup-a").style.display = "none";
            document.getElementById("my-cars").style.display = document.getElementById("my-account").style.display = document.getElementById("logout-a").style.display = "display";

        }
        else if (window.sessionStorage.getItem("autentification") == "false"){
            document.getElementById("login-a").style.display = document.getElementById("signup-a").style.display = "display";

            document.getElementById("my-cars").style.display = document.getElementById("my-account").style.display = document.getElementById("logout-a").style.display = document.getElementById("logout-a").style.display = "none";
        } 

    </script>
</body>



</html>
