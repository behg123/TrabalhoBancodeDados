<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>





<body>
    <nav class="navbar navbar-expand-sm bg-black">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <a class="navbar-brand" href="Home.html">
                    <img src="img/Logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">Â 
                  </a>
                <li class="nav-item">
                    <a class="nav-link nav-text" href="Home.html">Home</a>
                </li>
                <li class="nav-item" style="position: absolute; left:10%">
                    <a class="nav-link nav-text" href="#">Meus carros</a>
                </li>
                <li class="nav-item " style="position: absolute; left:18%">
                    <a class="nav-link nav-text" href="#">Minha conta</a>
                </li>
                <li id="logout-a" class="nav-item ">
                    <span class="nav-link nav-text nav-signup logout-a" onclick="logout()">Logout</span>
                </li>   
                <li id="my-account" class="nav-item ">
                    <a class="nav-link nav-text nav-login" href="MinhaConta.html">Minha Conta</a>

            </ul>
        </div>

    </nav>

    <main>
        <section class="vh-90 gradient-custom">
            <div class="container py-2 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white login-box" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Your account</h2>
                                    <p class="text-white-50 mb-5">Change the settings of your account</p>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="id-update">ID</label>

                                        <input type="email" id="id-update"
                                            class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="name-update">Nome</label>

                                        <input type="email" id="name-update" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="email-update">Email</label>

                                        <input type="email" id="email-update"
                                            class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="password-update">Password</label>

                                        <input type="password" id="password-update"
                                            class="form-control form-control-lg" />
                                    </div>
                                    <button onclick="updateLogin()" class="btn btn-outline-light btn-lg px-5 my-5" type="submit">Change settings</button>
                                    <button onclick="deleteAccount()" class="btn btn-outline-light btn-lg px-5" type="submit">Delete Account</button>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-white"><i
                                                class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>


</html>
